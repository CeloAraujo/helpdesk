<div class="container mat-elevation-z8">
    <form [formGroup]="clienteForm" (ngSubmit)="delete()" class="form">
      <h1 class="fullWidth">Deletar Cliente</h1>
      <img class="fullWidth" src="assets/img/tecnico-create.svg" />
  
      <section class="section">
        <mat-checkbox  [disabled]="true"  class="margin" color="primary">Admin</mat-checkbox>
        <mat-checkbox  [disabled]="true"  class="margin" color="primary">Cliente</mat-checkbox>
        <mat-checkbox  [disabled]="true"  class="margin" color="primary">Cliente</mat-checkbox>
      </section>
  
      <p>
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input   
            formControlName="nome"
            matInput
          />
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Cpf</mat-label>
          <input
            formControlName="cpf"
            mask="000.000.000-00"
            matInput
          />
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input
          formControlName="email"
            matInput
            
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input
            formControlName="senha"          
            type="password"
            matInput
          />
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
      </p>
      <button
        type="submit"
        class="fullWidth mat-elevation-z4"
        mat-flat-button
        color="primary"
      >
        Deletar cliente!
      </button>
      <button
        routerLink="../../"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </form>
  </div>
