<div class="container mat-elevation-z8">
  <form [formGroup]="tecnicoForm" (ngSubmit)="create()" class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" />

    <section class="section">
      <mat-checkbox  (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox  (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox  (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input
          formControlName="nome"
          maxlength="50"
          matInput
          placeholder="Ex: Fulano da Silva"
          required
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Cpf</mat-label>
        <input
          formControlName="cpf"
          mask="000.000.000-00"
          matInput
          placeholder="Ex: 000.000.000-00"
        />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input
          formControlName="email"
          required
          matInput
          placeholder="Ex: fulano@mail.com"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input
          formControlName="senha"
          required
          type="password"
          matInput
          placeholder="1234"
        />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </p>
    <button
      [disabled]="!validaCampos()"
      type="submit"
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Cadastrar técnico!
    </button>
    <button
      routerLink="../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
