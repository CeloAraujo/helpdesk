<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" />

    <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth"  appearance="legacy">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex: Fulano da Silva" />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field  class="fullWidth" appearance="legacy">
        <mat-label>Cpf</mat-label>
        <input matInput placeholder="Ex: 000-000-000-00" />
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Ex: fulano@mail.com" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="1234" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </p>
    <button class="fullWidth mat-elevation-z4"  mat-flat-button color="primary">Cadastrar técnico!</button>
    <button class="fullWidth mat-elevation-z4"  mat-stroked-button color="warn">Cancelar</button>

  </form>
</div>
