<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="chamado image"
  />
  <form class="form">
    <mat-form-field class="full-width" appearence="outline">
      <mat-label>Título do chamado</mat-label>
      <input matInput placeholder="Ex. Trocar notebook" />
    </mat-form-field>
  </form>
  <div class="status-prioridade">
    <mat-form-field>
      <mat-label>Selecione um status</mat-label>
      <mat-select appearence="outline">
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select appearence="outline">
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="tecnico">
    <mat-form-field class="full-width">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select appearence="outline">
        <mat-option value="0">Marcelo</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="cliente">
    <mat-form-field class="full-width">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select appearence="outline">
        <mat-option value="0">Linus</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <form class="form">
    <mat-form-field class="full-width" appearence="outline">
      <mat-label>Deixe uma descrição</mat-label>
      <textarea
        class="descricao"
        matInput
        placeholder="Ex. Restaurar notebook"
      ></textarea>
    </mat-form-field>
  </form>
  <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
  <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
