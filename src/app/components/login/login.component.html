<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk</h1>
    <img  src="assets/img/login-image.svg">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. algum@mail.com" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 12345"  />
    </mat-form-field>
    <button class="full-width mat-elevation-z4" mat-flat-button>Basic</button>
  </form>
</div>
